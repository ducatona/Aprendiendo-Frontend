<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios tablas</title>
</head>
<body>


    <table = border="1">
   <tr>
    <td>1</td>
    <td>2</td>
    <td>3</td>
    <td>4</td>
    <td>5</td>
   </tr>
   <tr>
    <td rowspan="2">6</td>
    <td>7</td>
    <td>8</td>
    <td colspan="2">9</td>
    <td>10</td>
   </tr>
   <tr>
    <td>11</td>
    <td>12</td>
    <td>13</td>
    <td>14</td>
    <td>15</td>
   </tr>



    </table>
    
</body>
</html>
